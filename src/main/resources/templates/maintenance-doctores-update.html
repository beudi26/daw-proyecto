<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento de Doctores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Estilo del navbar */
    nav {
      background-color: #007bff;
      color: #fff;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #3b99ff;
      border-radius: 5px;
    }

    /* Contenedor principal */
    .container {
      padding: 20px;
      flex: 1;
    }

    /* Recuadro para el formulario */
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Estilo de los formularios */
    .mb-3 label {
      font-weight: bold;
    }

    .form-container input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Botón de actualización */
    button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Botón Volver */
    .btn-warning {
      background-color: #f0ad4e;
      color: white;
      border-radius: 5px;
    }

    .btn-warning:hover {
      background-color: #ec971f;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
<nav>
  <a href="/menu.html">Inicio</a>
  <a href="/maintenance-doctores/start">Doctores</a>
  <a href="/maintenance-pacientes/start">Pacientes</a>
  <a href="/maintenance-citas/start">Citas</a>
  <a href="/maintenance-medicamentos/start">Medicamentos</a>
</nav>
<div class="container">
  <div class="form-container">
    <h3 class="text-center">Actualizar Doctor</h3>

    <form th:action="@{/maintenance-doctores/update}" th:object="${doctoresDto}" method="post" onsubmit="confirmUpdate(event)">
      <div class="mb-3">
        <label for="idDoctor" class="form-label">Código</label>
        <input type="text" readonly id="idDoctor" th:field="*{idDoctor}"/>
      </div>

      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" id="nombres" th:field="*{nombres}" required/>
      </div>

      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" id="apellidos" th:field="*{apellidos}" required/>
      </div>

      <div class="mb-3">
        <label for="especialidad" class="form-label">Especialidad</label>
        <input type="text" id="especialidad" th:field="*{especialidad}" required/>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" th:field="*{telefono}" required/>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" th:field="*{email}" required/>
      </div>

      <button type="submit">Actualizar</button>
    </form>

    <div class="mt-3">
      <a href="/maintenance-doctores/start" class="btn btn-warning">Volver</a>
    </div>
  </div>
</div>

<footer>
  <p>© 2024 Clínica XYZ. Todos los derechos reservados.</p>
</footer>

<script>
  function confirmUpdate(event) {
    const confirmed = confirm("¿Estás seguro de que deseas actualizar el doctor?");
    if (!confirmed) {
      event.preventDefault();
    }
  }
</script>
</body>
</html>
