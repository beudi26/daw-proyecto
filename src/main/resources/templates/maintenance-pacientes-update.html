<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      min-height: 100vh;
    }

    /* Estilo del navbar */
    nav {
      background-color: #007bff;
      color: #fff;
      padding: 10px 0;
      display: flex;
      justify-content: center; /* Centra los elementos en el navbar */
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #3b99ff;
      border-radius: 5px;
    }

    /* Contenedor principal */
    .container {
      padding: 30px;
    }

    /* Estilos para el formulario dentro de un recuadro blanco */
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Estilo para los labels encima de los inputs */
    .mb-3 label {
      font-weight: bold;
    }

    .mb-3 input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Estilos del botón de envío */
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 20px; /* Espacio entre el formulario y el footer */
    }

  </style>
  <script>
    function confirmUpdate(event) {
      const confirmed = confirm("¿Estás seguro de que deseas actualizar el paciente?");
      if (!confirmed) {
        event.preventDefault();
      }
    }
  </script>
</head>
<body>

<nav>
  <a href="/menu.html">Inicio</a>
  <a href="/maintenance-doctores/start">Doctores</a>
  <a href="/maintenance-pacientes/start">Pacientes</a>
  <a href="/maintenance-citas/start">Citas</a>
  <a href="/maintenance-medicamentos/start">Medicamentos</a>
</nav>

<div class="container">

  <div class="form-container">
    <div class="mt-3 mb-3">
      <h3>Actualizar Paciente</h3>
    </div>
    <form th:action="@{/maintenance-pacientes/update}" th:object="${pacientesDto}" method="post" onsubmit="confirmUpdate(event)">

      <div class="mb-3 row">
        <label for="idPaciente" class="col-sm-2">Codigo</label>
        <div class="col-sm-10">
          <input type="text" readonly id="idPaciente" th:field="*{idPaciente}"/>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="nombres" class="col-sm-2">Nombres</label>
        <div class="col-sm-10">
          <input type="text" id="nombres" th:field="*{nombres}" required/>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="apellidos" class="col-sm-2">Apellidos</label>
        <div class="col-sm-10">
          <input type="text" id="apellidos" th:field="*{apellidos}" required/>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="dni" class="col-sm-2">Dni</label>
        <div class="col-sm-10">
          <input type="text" id="dni" th:field="*{dni}" required/>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="fechaNacimiento" class="col-sm-2">Fecha de Nacimiento</label>
        <div class="col-sm-10">
          <input type="text" id="fechaNacimiento" th:field="*{fechaNacimiento}" required/>
        </div>
        <small id="yearHelp" style="color: gray;">Ejemplo: '1990-03-12'</small>
      </div>

      <div class="mb-3 row">
        <label for="telefono" class="col-sm-2">Telefono</label>
        <div class="col-sm-10">
          <input type="text" id="telefono" th:field="*{telefono}" required/>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="email" class="col-sm-2">Email</label>
        <div class="col-sm-10">
          <input type="text" id="email" th:field="*{email}" required/>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="direccion" class="col-sm-2">Direccion</label>
        <div class="col-sm-10">
          <input type="text" id="direccion" th:field="*{direccion}" required/>
        </div>
      </div>

      <button type="submit">Actualizar</button>

    </form>

    <div class="mt-3">
      <a href="/maintenance-pacientes/start" class="btn btn-warning">Volver</a>
    </div>
  </div>

</div>

<footer>
  <p>© 2024 Clínica XYZ. Todos los derechos reservados.</p>
</footer>

</body>
</html>
