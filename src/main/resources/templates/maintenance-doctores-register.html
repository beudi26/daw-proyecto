<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento de Doctores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Estilos CSS */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Hace que el body ocupe todo el viewport */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Estilo del navbar */
    nav {
      background-color: #007bff;
      color: #fff;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #3b99ff;
      border-radius: 5px;
    }

    /* Contenedor principal */
    .container {
      flex: 1; /* Hace que el contenedor principal crezca para llenar el espacio disponible */
      padding: 40px;
      max-width: 700px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

    /* Estilo de los botones */
    .btn-custom {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
<nav>
  <a href="/menu.html">Inicio</a>
  <a href="/maintenance-doctores/start">Doctores</a>
  <a href="/maintenance-pacientes/start">Pacientes</a>
  <a href="/maintenance-citas/start">Citas</a>
  <a href="/maintenance-medicamentos/start">Medicamentos</a>
</nav>

<div class="container">
  <div class="text-center mb-4">
    <h3>Registrar Doctor</h3>
  </div>

  <form th:action="@{/maintenance-doctores/register}" th:object="${doctoresDto}" method="post">

    <div class="mb-3">
      <label for="nombres" class="form-label">Nombres</label>
      <input type="text" id="nombres" th:field="*{nombres}" class="form-control" placeholder="Ingrese nombres" required/>
    </div>

    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Ingrese apellidos" required/>
    </div>

    <div class="mb-3">
      <label for="especialidad" class="form-label">Especialidad</label>
      <input type="text" id="especialidad" th:field="*{especialidad}" class="form-control" placeholder="Ingrese especialidad" required/>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" id="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese teléfono" required/>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Ingrese email" required/>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>

  </form>

  <div class="mt-3 text-center">
    <a href="/maintenance-doctores/start" class="btn btn-warning">Volver</a>
  </div>
</div>

<footer>
  <p>© 2024 Clínica XYZ. Todos los derechos reservados.</p>
</footer>
</body>
</html>
