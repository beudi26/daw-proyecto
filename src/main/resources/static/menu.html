<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica XYZ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Estilo del navbar */
        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 15px;
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        nav a:hover {
            background-color: #0056b3;
            border-radius: 5px;
            transform: translateY(-2px);
        }

        /* Contenedor principal */
        .container {
            padding: 30px;
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Cuadro de botones */
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .button-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            width: 200px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .button-box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .button-box a {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-box a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .button-box:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilos responsive */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
            }

            nav a {
                font-size: 0.9rem;
                padding: 10px;
            }

            nav a i {
                font-size: 1rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button-box {
                width: 80%;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="/menu.html"><i class="fas fa-home"></i> Inicio</a>
    <a href="/maintenance-doctores/start"><i class="fas fa-user-md"></i> Doctores</a>
    <a href="/maintenance-pacientes/start"><i class="fas fa-users"></i> Pacientes</a>
    <a href="/maintenance-citas/start"><i class="fas fa-calendar-check"></i> Citas</a>
    <a href="/maintenance-medicamentos/start">Medicamentos</a>
</nav>

<!-- Contenido principal -->
<div class="container">
    <h1>Bienvenidos a la Clínica XYZ</h1>
    <p>Aquí podrás gestionar doctores, pacientes y citas de forma sencilla.</p>

    <!-- Cuadro de botones -->
    <div class="button-container">
        <!-- Botón Doctores -->
        <div class="button-box">
            <img src="img/doctor.png" alt="Doctores">
            <a href="/maintenance-doctores/start">Ir al listado de Doctores</a>
        </div>

        <!-- Botón Pacientes -->
        <div class="button-box">
            <img src="img/paciente.png" alt="Pacientes">
            <a href="/maintenance-pacientes/start">Ir al listado de Pacientes</a>
        </div>

        <!-- Botón Citas -->
        <div class="button-box">
            <img src="img/cita.png" alt="Citas">
            <a href="/maintenance-citas/start">Ir al listado de Citas</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>© 2024 Clínica XYZ. Todos los derechos reservados.</p>
</footer>

</body>
</html>
